    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/memory.css">
    <link rel="icon" type="image/x-icon" href="../images/pokeball.jpg">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Pokédex - Jogo da Memória</title>
</head>

<body>
    <!-- Navigation bar -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="header__logo"><img class="header__logoImage" src="../images/logo.svg" alt="logo"></a>
        <!-- Hamburger icon -->
        <input class="header__sideMenu" type="checkbox" id="side-menu"/>
        <label class="header__hamburguer" for="side-menu"><span class="header__hamburguerLine"></span></label>
        <!-- Menu -->
        <nav class="header__nav">
            <ul class="header__navMenu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">Sobre</a></li>
                <li><a href="./pokedex.html">Pokédex</a></li>
                <li class="active"><a href="./memory.html">Jogo da Memória</a></li>
                <li><a href="./who.html">Quem é esse Pokémon?</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="content">
            <!-- <h1 style="text-align: center; color: var(--white);">Jogo da Memória</h1> -->
            <div class="nav__bar">
                <div id="top__row">
                    <div class="buttons">
                        <button class="score__button">Trocar Nome</button>
                        <button class="score__button">Resetar Recorde</button>
                        <button class="score__button">Reiniciar Jogo</button>
                    </div>
                </div>
                <div class="down__row">
                    <div class="score"><strong>Jogador</strong></div>
                    <div class="score">Tempo: <strong>00</strong></div>
                    <div class="score">Recorde: <strong>00</strong></div>
                </div>    
            </div>

            <div class="grid">
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png);">
                        <div class="name">
                            Bulbasaur
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png);">
                        <div class="name">
                            Ivysaur
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png);">
                        <div class="name">
                            Venusaur
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png);">
                        <div class="name">
                            Charmander
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png);">
                        <div class="name">
                            Charmeleon
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png);">
                        <div class="name">
                            Charizard
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png);">
                        <div class="name">
                            Squirtle
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/8.png);">
                        <div class="name">
                            Wartortle
                        </div>
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="card">
                    <div class="face front" 
                        style="background-image: url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/9.png);">
                        <div class="name">
                            Blastoise
                        </div>
                    </div>

            </div>
        </div>

    </main>

    <footer class="footer">
