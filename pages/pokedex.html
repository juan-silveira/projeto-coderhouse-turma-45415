<div class="main">
    <div class="container" style="color: white;">
        <div class="pkdxNav" style="display: flex;">
           <button class="pkdxNav__button"><a href="#back">voltar</a></button>
           <form action="">
            <input type="text" name="pkmName">
            <button type="submit">Pesquisar</button>
           </form>
           <button class="pkdxNav__button"><a href="#foward">avançar</a></button>            
        </div>
        <div class="pkdxId" style="display: flex; justify-content: space-between;">
            <span>Pokeball</span>
            <span>#???</span>
        </div>
        <div class="image" style="display: flex; justify-content: center;">
        <img class="pokedex__pokeball" src="../images/pokeball.jpg" alt="pokeball" width="200px">
    </div>
        <div class="cardInf">
            <div class="bmi" style="display: flex; justify-content: space-between;">
            <div class="cardInf__pkmStats cardInf__pkmStats--weight">
                <p>?.? kg</p>
                <p>Peso</p>
            </div>
            <div class="cardInf__pkmStats cardInf__pkmStats--height">
                <p>?.? m</p>
                <p>Altura</p>
            </div>
        </div>
            <div class="cardInf__type" style="text-align: center;">
                <span>???</span>
                <span>???</span>
            </div>
            <div class="cardInf__baseStats">
                <table>
                    <tr>
                        <td>HP</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                    <tr>
                        <td>ATK</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                    <tr>
                        <td>DEF</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                    <tr>
                        <td>SATK</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                    <tr>
                        <td>SDEF</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                    <tr>
                        <td>SPD</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                    <tr>
                        <td>TOTAL</td>
                        <td>000</td>
                        <td style="width: 300px;"><hr></td>
                    </tr>
                </table>
            </div>
        </div>
